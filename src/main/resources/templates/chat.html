<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Real Time Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>

    <style>
        body {
          background-color: #f0f2f5;
          transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
          background-color: #1e1e1e;
          color: white;
        }

        #chat {
          background-color: #ffffff;
          height: 400px;
          overflow-y: auto;
          padding: 15px;
          border-radius: 10px;
          border: 1px solid #ccc;
          transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode #chat {
          background-color: #2a2a2a;
        }

        .chat-message {
          display: flex;
          gap: 10px;
          align-items: flex-end;
        }

        .chat-message.reverse {
          flex-direction: row-reverse;
        }

        .avatar {
          width: 35px;
          height: 35px;
          background-color: #6c757d;
          color: white;
          font-weight: bold;
          border-radius: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 1rem;
          flex-shrink: 0;
          box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        .message {
          max-width: 70%;
          padding: 10px 15px;
          border-radius: 20px;
          position: relative;
          display: inline-block;
          word-wrap: break-word;
          transition: background-color 0.3s, color 0.3s;
        }

        .my-message {
          background-color: #d1f7c4;
          color: black;
        }

        .other-message {
          background-color: #e9e9eb;
          color: black;
        }

        body.dark-mode .my-message {
          background-color: #9bde7e;
          color: black;
        }

        body.dark-mode .other-message {
          background-color: #444;
          color: white;
        }

        .sender-name {
          font-size: 0.75rem;
          font-weight: bold;
          margin-bottom: 3px;
        }

        .message-time {
          font-size: 0.65rem;
          text-align: right;
          color: gray;
        }

        .dark-toggle {
          font-size: 22px;
          background: none;
          border: none;
          color: #333;
          cursor: pointer;
        }

        body.dark-mode .dark-toggle {
          color: white;
        }

        #input-group-append button {
          border-top-left-radius: 0;
          border-bottom-left-radius: 0;
        }
    </style>
</head>

<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Real Time Chat</h2>
        <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">üåô</button>
    </div>

    <div id="chat" class="mb-3 d-flex flex-column gap-2"></div>

    <div class="input-group mb-3">
        <input id="senderInput" type="text" class="form-control" placeholder="Your name..." />
    </div>

    <div class="input-group mb-3">
        <input id="messageInput" type="text" class="form-control" placeholder="Type a message..." />
        <button id="sendMessage" class="btn btn-primary">Send</button>
    </div>
</div>

<script>
    let stompClient = null;
    let currentSender = "";

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const toggleBtn = document.querySelector('.dark-toggle');
      const isDark = document.body.classList.contains('dark-mode');
      toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    function setConnected(connected) {
      document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
      var socket = new SockJS('/chat');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        stompClient.subscribe('/topic/messages', function (message) {
          showMessage(JSON.parse(message.body));
        });
      });
    }

    function showMessage(message) {
      const chat = document.getElementById('chat');
      const isMine = message.sender === currentSender;

      const wrapper = document.createElement('div');
      wrapper.className = 'chat-message ' + (isMine ? 'reverse' : '');

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = message.sender.charAt(0).toUpperCase();

      const messageBubble = document.createElement('div');
      messageBubble.className = 'message ' + (isMine ? 'my-message' : 'other-message');

      const senderName = document.createElement('div');
      senderName.className = 'sender-name';
      senderName.textContent = message.sender;

      const content = document.createElement('div');
      content.textContent = message.content;

      const timestamp = document.createElement('div');
      timestamp.className = 'message-time';
      timestamp.textContent = new Date().toLocaleTimeString();

      messageBubble.appendChild(senderName);
      messageBubble.appendChild(content);
      messageBubble.appendChild(timestamp);

      wrapper.appendChild(avatar);
      wrapper.appendChild(messageBubble);

      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      var sender = document.getElementById('senderInput').value.trim();
      var content = document.getElementById('messageInput').value.trim();
      if (!sender || !content) return;

      currentSender = sender;

      var chatMessage = {
        sender: sender,
        content: content
      };

      stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
      document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
